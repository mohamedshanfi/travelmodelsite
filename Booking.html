<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
   <div>
    <center><h1 class="mt-5">Booking</h1></center>
        <div class="d-flex align-items-center justify-content-center text-align-center mt-5">
            <form class="border p-3">
                <div class="d-flex justify-content-between">
                    <div class="mb-3 me-2">
                      <label for="examplefirstname" class="form-label">Fist name</label>
                      <input type="text" class="form-control" id="examplefirstname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="examplelastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="examplelastname" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="examplephonenum" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="examplephonenum">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mb-3 me-2">
                      <label for="examplefirstname" class="form-label">No. of days</label>
                      <input type="text" class="form-control" id="examplefirstname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="examplelastname" class="form-label">No. of people</label>
                      <input type="text" class="form-control" id="examplelastname" aria-describedby="emailHelp">
                    </div>
                </div>
                <label for="examplelastname" class="form-label">tell us your budjet</label>
                   <select class="mb-3" style="width: 100%; height: 38px; border-radius: 5px; border: 1px solid rgb(227, 227, 227);" name="butget" id="">
                    <option value="" disabled selected>Select your option</option>
                     <option value="">below 10k</option>
                     <option value="">10-15k</option>
                     <option value="">15-20k</option>
                     <option value="">20-25k</option>
                     <option value="">above 25k</option>
                     
                   </select>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Sign up</button>
                    <a href="./index.html">back to home </a>
                </div>
              </form>
        </div>
   </div>
    
</body>
</html>
